<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Diagnosis Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        {% include '_header.html' %}

        <main class="diag-main">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <div class="form-card">
                <h2 class="form-heading">Enter Patient Information</h2>
                <form action="{{ url_for('predict') }}" method="POST" id="diagnosisForm" class="grid-form">
                    <!-- left column -->
                    <div class="col">
                        <label for="name">Patient Name *</label>
                        <input type="text" id="name" name="name" required placeholder="Full name">

                        <label for="age">Age *</label>
                        <input type="number" id="age" name="age" required min="1" max="120" placeholder="Age">

                        <label for="gender">Gender *</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <!-- right column -->
                    <div class="col">
                        <label for="bp">Blood Pressure (mmHg) *</label>
                        <input type="number" id="bp" name="bp" required min="60" max="250" placeholder="e.g., 120">

                        <label for="glucose">Glucose (mg/dL) *</label>
                        <input type="number" id="glucose" name="glucose" required min="50" max="500" placeholder="e.g., 100">

                        <label for="heart_rate">Heart Rate (bpm) *</label>
                        <input type="number" id="heart_rate" name="heart_rate" required min="40" max="200" placeholder="e.g., 72">
                    </div>

                    <!-- full width -->
                    <div class="col-full">
                        <label for="symptoms">Symptoms *</label>
                        <textarea id="symptoms" name="symptoms" required rows="4" placeholder="Describe the symptoms, comma-separated"></textarea>
                    </div>

                    <div class="col-full form-actions">
                        <button type="submit" class="btn btn-primary" id="submitBtn">
                            <span class="btn-text">Get Diagnosis</span>
                            <span class="spinner" id="formSpinner" aria-hidden="true"></span>
                        </button>
                        <button type="reset" class="btn btn-secondary">Clear</button>
                    </div>
                </form>
            </div>
        </main>
        
        {% include '_footer.html' %}
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
