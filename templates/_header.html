<!-- Load Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-p1CmQf0x0Zr6K2QzY8V+6k0X6QKq9iFQj1G1r7mE6Z1q6Y2Q1p4R5z1e0Q3y0k5R" crossorigin="anonymous" referrerpolicy="no-referrer" />
<header>
    <div class="container header-wrapper">
        <div class="brand">
            <div class="brand-name">
                <h1>MediCare Health</h1>
                <p class="brand-tagline">Your Digital Health Companion</p>
            </div>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="{{ url_for('index') }}"><i class="fa fa-home nav-icon" aria-hidden="true"></i> Home</a></li>
                <li><a href="{{ url_for('diagnosis') }}"><i class="fa fa-stethoscope nav-icon" aria-hidden="true"></i> Quick Check</a></li>
                <li><a href="{{ url_for('advanced_diagnosis') }}"><i class="fa fa-robot nav-icon" aria-hidden="true"></i> AI Diagnosis</a></li>
                <li><a href="{{ url_for('upload_report') }}"><i class="fa fa-file-medical nav-icon" aria-hidden="true"></i> Health Records</a></li>
                <li><a href="{{ url_for('dashboard') }}"><i class="fa fa-chart-line nav-icon" aria-hidden="true"></i> Dashboard</a></li>
                <li><a href="{{ url_for('view_reports') }}"><i class="fa fa-folder-open nav-icon" aria-hidden="true"></i> Reports</a></li>
            </ul>
        </nav>
        <div class="auth-actions">
            {% if session.get('username') %}
                <span class="welcome">Welcome, {{ session['username'] }}</span>
                <a href="{{ url_for('logout') }}" class="btn btn-secondary">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}" class="btn btn-primary">Sign In</a>
                <a href="{{ url_for('register') }}" class="btn btn-secondary">Get Started</a>
            {% endif %}
        </div>
    </div>
</header>
